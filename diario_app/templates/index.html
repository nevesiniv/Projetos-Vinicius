{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Minhas Entradas</h2>

    {% if entries %}
        <div class="entries-list">
            {% for entry in entries %}
                <article class="entry-card">
                    <div class="entry-date">{{ entry['created_at'] }}</div>
                    <div class="entry-content">{{ entry['content'] }}</div>
                </article>
            {% endfor %}
        </div>
    {% else %}
        <div class="empty-state">
            <p>Você ainda não escreveu nenhuma entrada.</p>
            <p>Que tal começar agora?</p>
            <a href="{{ url_for('new_entry_form') }}" class="btn">Criar Primeira Entrada</a>
        </div>
    {% endif %}
</div>
{% endblock %}
